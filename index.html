<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Boxes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <!-- BOX 1 -->
    <div class="box">
      <div class="box-header">
        <input type="radio" name="selectBox">
        <h3>Basic Plan</h3>
      </div>

      <div class="box-content">
        <p>Color</p>
        <div class="colors">
          <span class="color red"></span>
          <span class="color blue"></span>
          <span class="color green"></span>
        </div>

        <p>Size</p>
        <select>
          <option>S</option>
          <option>M</option>
          <option>L</option>
        </select>
      </div>
    </div>

    <!-- BOX 2 -->
    <div class="box">
      <div class="box-header">
        <input type="radio" name="selectBox">
        <h3>Standard Plan</h3>
      </div>

      <div class="box-content">
        <p>Color</p>
        <div class="colors">
          <span class="color red"></span>
          <span class="color blue"></span>
          <span class="color green"></span>
        </div>

        <p>Size</p>
        <select>
          <option>S</option>
          <option>M</option>
          <option>L</option>
        </select>
      </div>
    </div>

    <!-- BOX 3 -->
    <div class="box">
      <div class="box-header">
        <input type="radio" name="selectBox">
        <h3>Premium Plan</h3>
      </div>

      <div class="box-content">
        <p>Color</p>
        <div class="colors">
          <span class="color red"></span>
          <span class="color blue"></span>
          <span class="color green"></span>
        </div>

        <p>Size</p>
        <select>
          <option>S</option>
          <option>M</option>
          <option>L</option>
        </select>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
